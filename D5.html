<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Generator</title>
    <link rel="stylesheet" href="./D5.css"/>
  </head>
  <body>
    <div class="container">
      <div Class="generatorContainer">
        <h1>TEAM GENERATOR</h1>

        <div class="inputs">

          <div class="addMember">
            <p>Add Member</p>

            <div class="addingButton">
              <input type="text" placeholder="Name" id="newName" class="newName"/>
              <button id="addbtn" class="addbtn">Add</button>
            </div>
          </div>

          <div class="addMember">
            <p>Teams</p>
            <div class="addingTeams">
              <button class="minus">-</button>
              <input type="number" class="amountTeams" disabled/>
              <button class="plus">+</button>
            </div> 
          </div>

        </div>
        
        <div id='waitingList' class="waitinglist"></div>
        <div class="lastButtons">
          <button class="assignBtn">Assign Memeber</button>
          <button class="resetBtn">Reset</button>
        </div>
      </div>

      <div class="teams">
        <!--
        <div class="teamCard">
          <h2>Team 1</h2>
          <div class="bodyCard">Alberto</div>
        </div>
        -->
      </div>
    </div>

    <script src="./D5.js"></script>
    
  </body>
</html>
